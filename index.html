<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

    <div class="container">
      <div class="bg-top"></div>
      <div class="bg-bottom"></div>
      <div class="profile">
          <div class="profile__img">

            <img src="./images/image-victor.jpg" alt="victor's image ">
          </div>
          <div class="profile__title">
            <h1 class="profile__name" >Victor Crest   <span class="profile__heighlight"> 26</span></h1>
            <p class="profile__city"> London</p>
          </div>
            <hr class="profile__line">

          <div class="profile__statistics">
              <ul class="profile__statistic">
                <li>
                  80K
                 <span>Followers</span> 
                </li>
               <li> 
                 803K
                <span>Likes</span>
               </li>
               <li>
                1.4K
                <span>Photos</span> 
               </li>
              </ul>
          </div>
      </div>
    </div>
</body>
</html>
